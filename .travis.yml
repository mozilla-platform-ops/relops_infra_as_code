---
dist: xenial
branches:
  only:
    - master
jobs:
  include:
    - name: Run Tests
      env: >
        VSPHERE_USER=nobody
        TF_IN_AUTOMATION=true
        VAULT_ADDR="https://127.0.0.1:8200"
        VSPHERE_PASSWORD=empty
install:
  - curl -sSfL -o /tmp/terraform.zip "https://releases.hashicorp.com/terraform/0.14.11/terraform_0.14.11_linux_amd64.zip"
  - unzip /tmp/terraform.zip -d "$HOME/bin"
  - terraform --version
  - shellcheck --version
script:
  - "./tests/runtests.sh"
notifications:
  slack:
    on_success: always
    on_failure: always
    template:
      - "%{repository_slug} #%{build_number} (%{branch} - %{commit} - %{author})"
      - "Status: %{message}"
      - "Change view: %{compare_url}"
      - "Build details: %{build_url}"
    secure: 
