sudo: false
dist: xenial
lang: bash

install:
  - curl -sSfL -o /tmp/terraform.zip "https://releases.hashicorp.com/terraform/0.11.11/terraform_0.11.11_linux_amd64.zip"
  - unzip /tmp/terraform.zip -d "$HOME/bin"
  - terraform --version
  - shellcheck --version

script:
  - ./tests/runtests.sh

notifications:
  irc:
    channels:
      - secure: ""
    on_success: always
    on_failure: always
    template:
    - "\x02%{repository_slug}\x0314 #%{build_number}\x03\x02 (%{branch} - %{commit}: %{author}): \x02\x0312%{message}"
    - "\x02\x03Change view   : \x0314%{compare_url}"
    - "\x02\x03Build details : \x0314%{build_url}"
